<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ic-registration-form</title>
        <style>
            
        body{
            text-align: center;
        }
    
        table{
                margin: 0 0 0 230px;
                border-collapse: collapse;
                background-color: antiquewhite;
                padding: 200px;
        }
        .button{
            text-decoration: none;
            color: darkslategray;
            padding: 20px;
        }
        h2{
            text-align: left;
            color: darkslategray;
            margin: 50px 0 0 230px;
        }
    
        hr{
            margin: 0 190px 0 230px;
        }
        p{
            text-align: left;
            margin: 0 0 0 230px;
        }
    
        .first{
            margin: 20px 0 0 230px;
        }
        
        
        form{
            text-align: left;
            margin: 0 0 0 230px;
        }
    
        input[type=text]{
            width: 40%;
            padding: 5px;
        }
    
        
        
        </style>
    </head>
<body>
    <img src="./images/Capture-Photoroom.png" alt="">
    <table border="2">
        <tr>
            <td>
                <a href="#" class="button"> Home</a>
            </td>
            <td>
                <a href="#" class="button">  Course Module</a>
            </td>
            <td>
                <a href="#" class="button"> Class Schedule</a>
            </td>
            <td>
                <a href="#" class="button">  Success Story</a>
            </td>
            <td>
                <a href="#" class="button">  Attendance</a>
            </td>
            <td>
                <a href="#" class="button">  FAQ</a>
            </td>
            <td>
                <a href="#" class="button"> Log in</a>
            </td>
          </tr>
    </table>
    <h2 style="color: orangered;">Student Registration Form</h2>
    <hr>
    <p>Please Enter Relavent Information</p>
    <br>
    <p>
        <small>Mandatory Field*</small>
    </p>
    <form action="action">
        <label for="district">Institute District*</label> <br>
        <select id="district" name="">
          <option value="" disabled="" selected="">--Select One--</option>
          <option value="Dhaka">Dhaka</option>
          <option value="Bogra">Bogra</option>
        </select>

        <br>
        <br>

        <label for="course">Course*</label><br>
        <select name="" id="course">
            <option value="" disabled="" selected="">--Select One--</option>
            <option value="webdesign">Web Design &amp; Development</option>
            <option value="grapic">Grapic Design</option>
            <option value="digital">Digital Marketing</option>
        </select><br><br>

        <label for="stuname">Student Name*</label><br>
        <input type="text" name="" id="stuname"><br><br>
    
        <label for="fathname">Father's Name*</label><br>
        <input type="text" name="" id="fathname"><br><br>
    
        <label for="mathname">Mather's Name*</label><br>
        <input type="text" name="" id="mathname"><br><br>

        <label for="date">Date of Birth*</label><br>
        <select name="month" id="">
            <option value="month" disabled="" selected="">Month</option>
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
            <option value="september">September</option>
            <option value="october">October</option>
            <option value="november">November</option>
            <option value="december">December</option>
        </select>

        <select name="date" id="">
            <option value="date" disabled="" selected="">Date</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
    
        </select>

        <select name="year" id="">
            <option value="year" disabled="" selected="">Year</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
        </select><br><br>

        <label for="gender">Gender*</label><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br><br>

        <label for="phy">Physically Handicapped*</label><br>
        <input type="radio" name="phy" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="phy" id="no">
        <label for="no">No</label><br><br>

        <label for="email">Email*</label><br>
        <input type="email" name="" id="email" placeholder="example@gmail.com"><br><br>

        <label for="phone">Phone Number* <small>(11 Digits)</small></label><br>
        <input type="tel" name="" id="phone" placeholder="01774186050">

        <br>
        <br>
        <hr>
        <hr>
        <br>
        <br>
    </form>

    <form action="second">

        <label for="identi">Identification Type*</label><br>
        <select name="" id="identi">
            <option value="" disabled="" selected="">--Select one--</option>
            <option value="birthcertificate">Birth Certificate No.</option>
            <option value="nationalid">National ID</option>
        </select><br><br>

        <label>Identification No. *</label><br>
        <input type="text" placeholder="10 or 17 digits"><br>
        <small>If 13 digits, add birth year (e.g., 1980XXXXXXXXXXXXX).</small><br><br>

        <label for="home">Home District*:</label><br>
        <select>
            <option value="" disabled="" selected="">--Select one--</option>
            <option value="dhaka">Dhaka</option>
            <option value="gazipur">Chittagong</option>
        </select><br><br>

        <label for="home">Upazila*:</label><br>
        <select>
            <option value="" disabled="" selected="">--Select one--</option>
            <option value="Upazilla 1">Upazilla 1</option>
            <option value="Upazilla 2">Upazilla 2</option>
        </select><br><br>

        <label>Village/House No./Road No./Other Alternative *</label><br>
        <input type="text"><br><br>

        <label>Post Office *</label><br>
        <input type="text"><br><br>

        <label for="eduqua">Educational Qualification*<small>(Higher Level)</small>
        </label><br>
        <select>
            <option value="" disabled="" selected="">--Select one--</option>
            <option value="highersecondary">Higher Secondary / Equivalent</option>
            <option value="noakhali">Bachelor</option>
            <option value="master">Master</option>
            <option value="phd">Phd</option>
            
        </select><br><br>

        <label for="com">Have any computer?*</label><br>
        <input type="radio" name="com" id="yees">
        <label for="yees">Yes</label>
        <input type="radio" name="com" id="nooo">
        <label for="nooo">No</label><br><br>

        <label for="yourpic">Photograph*</label><br>
        <input type="file" name="" id="yourpic"><br><br>

        <label for="signa">Signature*:</label><br>
        <input type="file" name="" id="signa"><br><br>
        <input type="submit" value="Submit Data">

    </form>
</body>
</html>
